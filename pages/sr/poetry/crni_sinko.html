<h4>ЦРНИ СИНКО</h4>
<p>
    хтео бих да певам.</br>
    из свег гласа да запевам.</br>
    али кад помислим</br>
    колико је таме у пређим</br>
    песмама</br>
    колико бола у напевима</br>
    несреће у поклицима</br>
    моје је братство невично тој уметности</br>
    снагу ће нашу да распе ведрина</br>
    а онда црни синко</br>
    какве користи ће од тога да има</br>
    отаџбина.
</p>
